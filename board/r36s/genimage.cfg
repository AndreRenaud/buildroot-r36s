image boot.vfat {
        vfat {
                file Image {
                        image = "Image"
                }
                file rk3326-r36s.dtb {
                        image = "rk3326-r36s.dtb"
                }
                file rootfs.cpio.uboot {
                        image = "rootfs.cpio.uboot"
                }
		file uboot.env {
			image = "uboot-env.bin"
		}
        }

        size = 510M
}

image sdcard.img {
	hdimage {
	}
	partition u-boot {
		in-partition-table = "no"
		offset = 32K
		image = "u-boot-rockchip.bin"
	}
	partition boot {
		offset = 10M
		partition-type = 0xb
		image = "boot.vfat"
	}
}
